{{ content }}

{% if site.data.research %}
    {% for project in site.data.research %}
        <h3><em>{{ project.title }}</em></h3> 
        <p>{{ project.description }}
        {% if project.investigators %}
            <br /><em>Investigator(s)</em>: {{ project.investigators }}</p>
        {% endif %}
    {% endfor %}
{% endif %}
